{% extends 'login_lojista/login.html' %}

{% load static %}

{% block content %}
<div class="my-form">
    <div class="login-welcome-row">
        <img src="{% static 'images/storeify.png' %}" alt="Logo" class="logo">
        <h1>Cadastra-se &#x1F44F;</h1>
        <p>Insira seus dados para cadastrar um novo lojista!</p>
    </div>

    <form class="input__wrapper" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="my-form__button">Register</button>
    </form>

    {% if form.non_field_errors %}
    <div class="errors mt-3">
        <p class="text-danger text-center">{{ form.non_field_errors }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
